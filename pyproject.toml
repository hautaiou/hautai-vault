    "TID",
    "ARG",
    "PTH",
    "ERA",
    "PGH",
    "PL",
    "TRY",
    "RSE",
    "SLF",
    "RUF",
    "G",
]
exclude = [
    "tests/*.py",
    "tests",
    "test_*.py",
    "snippets/*.py",
    "skingpt_notebook/*.ipynb",
]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "classmethod",
    "pydantic.validator",
    "pydantic.root_validator",
    "root_validator",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"hautai/saas/algorithms/skingpt/skingpt/algorithm.py" = ["PLR0912"]
"test_*.py" = [
    "S101",
    "ANN201",
    "ARG001",
    "ANN001",
    "ANN201",
    "ANN202",
    "ANN201",
]
"conftest.py" = [
    "S101",
    "ANN201",
    "ARG001",
    "ANN001",
    "ANN201",
    "ANN202",
    "ANN201",
]
"**/scripts/*.py" = ["T201"]

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true

[tool.mypy]
plugins = [
  "pydantic.mypy"
]
